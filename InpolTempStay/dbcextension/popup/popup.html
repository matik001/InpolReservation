						<div class="col-auto">
							<a href="#" target="_blank" data-lang-link="/">
								<img src="/assets/images/logo.png" height="45">
							</a>
						</div>
					</div>
				</div>

				<div class="panel panel-dark mb-2">

						  <div class="col text-left">
							<span data-lang="username"></span>

						  </div>
						  <div class="col text-right">
							<span class="username"></span>
						</div>
					</div>
				</div>

					<div class="container">
						<div class="row">
						  <div class="col text-left">
							<span data-lang="balance"></span>
							<span>:</span>
						  </div>
						  <div class="col text-right">
							<span class="balance"></span>
						  </div>
						</div>
					</div>

						<div class="row">
						  <div class="col text-left">

						  </div>
						</div>
					</div>

						<table>
							<tr>
								<div class="form-switch">
									<td>
										<label for="isPluginEnabled" data-lang="enablePlugin"></label>
									</td>
									<td>
										<input type="checkbox" class="form-check-input" role="switch" name="isPluginEnabled" id="isPluginEnabled">
									</td>
								</div>
								<div class="line-separator"></div>
							</tr>
							<div class="line-separator"></div>
							<tr>
								<div class="form-switch">
									<td>
										<label for="isPluginEnabled" data-lang="submitFormsAutomatically"></label>
									</td>
									<td>
										<input type="checkbox" class="form-check-input" name="autoSubmitForms">
									</td>
								</div>
								<div class="line-separator"></div>
							</tr>
							<tr>
								<td>
									<span data-lang="delay"></span>
									<input type="number" width="1px" min="0" max="900" name="submitFormsDelay" placeholder="0" data-type="int">

									</div>
								</td>
								<td>
									
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div class="panel-separator my-10"></div>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<span data-lang="ifErrorRepeat"></span>
									<input type="number" min="0" max="99" name="repeatOnErrorTimes" placeholder="0" data-type="int">
									<span data-lang="times"></span>
										
									<div class="line-separator"></div>
									<span data-lang="delay"></span>
									<input type="number" min="0" max="900" name="repeatOnErrorDelay" placeholder="0" data-type="int">
									<span data-lang="seconds"></span>
										
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div class="panel-separator my-10"></div>
								</td>
							</tr>
						</table>

							</tr>

									<input class="form-check-input" type="checkbox" name="enabledForGeetest_v4">

							</tr>

								<td colspan="2">
									<div class="panel-separator"></div>
								</td>

									<input class="form-check-input" type="checkbox" name="enabledForArkoselabs">

						<table>
							<tr>
								<td>
									<span data-lang="useProxy"></span>
								</td>
								<td>
									<input class="form-check-input" type="checkbox" name="useProxy">
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div class="panel-separator"></div>
								</td>
							</tr>
							<tr>
								<td>
									<span data-lang="proxyType"></span>
